<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>VicancyWidget</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1"> {{content-for "head"}}

  <link rel="stylesheet" href="{{rootURL}}assets/vendor.css">
  <link rel="stylesheet" href="{{rootURL}}assets/vicancy-widget.css"> {{content-for "head-footer"}}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    function loadDoc() {
      var xhttp = new XMLHttpRequest();
      xhttp.open("POST", "https://dashboard-staging.hrofficelabs.com", true);
      xhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
      xhttp.send();
      console.log(xhttp.getResponseHeader("Content-Type"));
    }
    import Ember from 'ember';
    App = Ember.Application.create({});

    App.Token = Ember.Object.extend({
      token: ""
    });

    App.IndexRoute = Ember.Route.extend({
      model: function () {
        return App.Token.create()
      },
      setupController: function (controller, model) {
        controller.set("model", model);
      }
    });

    App.IndexController = Ember.ObjectController.extend({
      submitAction: function () {
        // here you could perform your actions like persisting to the server or so
        alert("now we can submit the model:" + this.get("model"));
      }
    });
  </script>

</head>

<body>
  {{content-for "body"}}

  <script src="{{rootURL}}assets/vendor.js"></script>
  <script src="{{rootURL}}assets/vicancy-widget.js"></script>
  {{content-for "body-footer"}}
</body>

</html>
